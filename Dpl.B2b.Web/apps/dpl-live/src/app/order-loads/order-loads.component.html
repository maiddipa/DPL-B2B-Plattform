<ng-container *ngIf="viewData$ | async as data">
  <mat-toolbar fxLayoutAlign="end center">
    <span [ngSwitch]="data.viewType">
      <ng-container *ngSwitchCase="viewType.Journal">
        <ng-container
          *ngIf="data.role === userRole.Retailer"
          i18n="
            topNavigationJournalBtnRetailer|Top Navigation Schaltfl채che
            Journal@@topNavigationJournalBtnRetailer"
        >
          Ausgaben
        </ng-container>        
        <ng-container
          *ngIf="data.role !== userRole.Retailer"
          i18n="
            topNavigationJournalBtn|Top Navigation Schaltfl채che
            Journal@@topNavigationJournalBtn"
        >
          Annahmen / Ausgaben
        </ng-container></ng-container
      >
      <ng-container
        *ngSwitchDefault
        i18n="Label Auftr채ge Navigations Button@@Orders"
        >Auftr채ge</ng-container
      >
    </span>
  </mat-toolbar>
  <div class="app-page-content">
    <dpl-order-loads-list
      [context]="data.context"
      [sort]="data.matSort"
    ></dpl-order-loads-list>
  </div>
</ng-container>
