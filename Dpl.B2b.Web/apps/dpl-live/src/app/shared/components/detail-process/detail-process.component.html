<mat-card>
  <mat-card-header *ngIf="title">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="column" fxLayoutGap="10px">
      <div fxLayout="row">
        <div fxFlex fxLayout="column">
          <ng-content select="[first-column]"></ng-content>
        </div>
        <div *ngIf="columns === 2" fxFlex="250px" fxLayout="column">
          <ng-content select="[second-column]"></ng-content>
        </div>
      </div>
      <ng-container *ngIf="notes.length > 0">
        <mat-divider [inset]="true"></mat-divider>
        <dpl-note-info [notes]="notes" [mode]="notesMode"></dpl-note-info>
      </ng-container>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
